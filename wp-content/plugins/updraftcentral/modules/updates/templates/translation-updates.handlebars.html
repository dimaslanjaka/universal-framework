{{#if translations}}
<div class="row update-item updates-translation-update updates-update" data-entity="translation" data-website_id="{{website_id}}" data-translation-info="{{as_json}}">
	<div class="update-type col-sm-6 col-lg-5 col-12">
		<div class="translations-available">
			<span class="label label-success badge badge-success row_data translations">{{udclion.updates.translation}}</span> {{udclion.updates.translations_available}}
		</div>
	</div>
	<div class="update-version col-sm-6 col-lg-3 hidden-xs-down d-none d-sm-block">
		<div class="text-lg-right">
			<span class="translation-count">{{translations.length}} {{udclion.updates.updates}}</span>
		</div>
	</div>
	<div class="update-buttons col-lg-4 col-12 text-center text-lg-right">
		<button type="button" class="btn btn-sm btn-secondary update-info translation-info" title="{{udclion.updates.update_info}}">
			<span class="dashicons dashicons-info">	</span>
		</button>
		<button type="button" class="update-go btn btn-sm btn-primary">{{udclion.updates.queue_update}}</button>
		<button type="button" class="update-in-progress btn btn-sm btn-primary">{{udclion.updates.queued_for_update}}</button>
	</div>
</div>
{{/if}}
