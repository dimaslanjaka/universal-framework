{{#uc_each core}}
<div class="row update-item updates-core-update updates-update" data-entity="core" data-core-info="{{as_json}}" data-new_version="{{version}}" data-installed_version="{{installed.version}}">
	<div class="update-type col-sm-6 col-lg-5 col-12">
		<div>
			<span class="core-name">
				<span class="label label-danger badge badge-danger row_data wordpress_core">{{udclion.updates.wordpress_core}}</span>
				<a href="https://wordpress.org">{{udclion.updates.wordpress}}</a> ({{installed.version}})
			</span>
		</div>
		{{#unless version}}
		<div class="update-unavailable">
			{{udclion.updates.update_unavailable}}
		</div>
		{{/unless}}
	</div>
	<div class="update-version col-sm-6 col-lg-3 hidden-xs-down d-none d-sm-block">
		<div class="text-lg-right">
			<div class="row_label">{{udclion.updates.version}}</div>
			<span class="core-version">{{udclion.updates.update_to}} {{version}}</span>
		</div>
	</div>
	<div class="update-buttons col-lg-4 col-12 text-center text-lg-right">
		<button type="button" class="btn btn-sm btn-secondary update-info" title="{{udclion.updates.update_info}}">
			<span class="dashicons dashicons-info">	</span>
		</button>
		<button type="button" class="btn btn-sm btn-primary update-go" {{ifempty version 'disabled data-unavailable="1"'}}>{{udclion.updates.queue_update}}</button>
		<button type="button" class="btn btn-sm btn-primary update-in-progress" {{ifempty version 'disabled data-unavailable="1"'}}>{{udclion.updates.queued_for_update}}</button>
	</div>
</div>
{{/uc_each}}
