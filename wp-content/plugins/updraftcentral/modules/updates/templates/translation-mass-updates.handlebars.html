{{#if translations}}
<div class="row update-item updates-translation-update updates-update" data-entity="translation" data-name="{{name}}" data-website_id="{{website_id}}" data-website="{{website}}" data-installed_version="0" data-translation-info="{{as_json}}">
	<div class="col-md-1 col-sm-1 col-2 chk-col">
		<input type="checkbox" name="uc_updates_check_item" value="1" />
	</div>
	<div class="col-md-11 col-sm-11 col-10">
        <div class="row">
            <div class="col-md-5 col-sm-10 col-10">
                <div class="translations-available">
                    <span class="label label-success badge badge-success">{{udclion.updates.translation}}</span> {{udclion.updates.translations_available}}
                </div>
            </div>
            <div class="col-md-3 text-md-left hidden-sm-down d-none d-md-block">
                <span class="translation-count">{{translations.length}} {{udclion.updates.updates}}</span>
            </div>
            <div class="col-md-3 text-md-right hidden-sm-down d-none d-md-block">
                <span class="plugin-website">{{website}}</span>
                {{#if last_fetched}}
                    <div class="mass-updates-lastfetched-label">{{udclion.updates.last_fetched}}: <span class="updates-lastfetched-hour">{{last_fetched}}</span></div>
                {{/if}}
            </div>
            <div class="col-md-1 col-sm-2 col-2 text-left text-md-right remove-pad-right">
                <button type="button" class="btn btn-sm btn-secondary update-info translation-info" title="{{udclion.updates.update_info}}">
                    <span class="dashicons dashicons-info">	</span>
                </button>
            </div>
        </div>
	</div>
</div>
{{/if}}
