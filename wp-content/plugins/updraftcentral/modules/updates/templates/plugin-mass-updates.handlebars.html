{{#uc_each plugins}}
<div class="row update-item updates-plugin-update updates-update" data-entity="plugin" data-name="{{name}}" data-website_id="{{../website_id}}" data-website="{{../website}}" data-installed_version="{{version}}" data-new_version="{{update.new_version}}" data-plugin-info="{{as_json}}" data-plugin-file="{{update.plugin}}">
	<div class="col-md-1 col-sm-1 col-2 chk-col">
		<input type="checkbox" name="uc_updates_check_item" value="1" {{ifempty update.plugin 'disabled data-unavailable="1"'}} />
	</div>
	<div class="col-md-11 col-sm-11 col-10">
        <div class="row">
            <div class="col-md-5 col-sm-10 col-10">
                <span class="plugin-name">
                    <div class="label label-danger row_data plugins">{{udclion.updates.plugin}} <a href="{{plugin_uri}}" target="_blank">{{name}}</a> ({{version}})</div>
                    <div class="hidden-md-up">
                        <div class="website-upgrade-to">{{udclion.updates.update_to}} {{update.new_version}}</div>
                    </div>
					{{#unless update.plugin}}
					<div class="update-unavailable">
						{{udclion.updates.update_unavailable}}
					</div>
					{{/unless}}
                </span>
            </div>
            <div class="col-md-3 text-md-left hidden-sm-down">
                <span class="plugin-version">{{udclion.updates.update_to}} {{update.new_version}}</span>
            </div>
            <div class="col-md-3 text-md-right hidden-sm-down">
                <span class="plugin-website">{{../website}}</span>
            </div>
            <div class="col-md-1 col-sm-2 col-2 text-left text-md-right remove-pad-right">
                <button type="button" class="btn btn-sm btn-secondary update-info" title="{{udclion.updates.update_info}}">
                    <span class="dashicons dashicons-info">	</span>
                </button>
            </div>
        </div>
	</div>
</div>
{{/uc_each}}
