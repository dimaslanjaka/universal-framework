{{#if message}}
	<h3>{{message}}</h3>
{{/if}}
{{#if files}}
<div class="container-fluid updraftcentral_updraftvault_table">
	<div class="row hidden-sm-down d-none d-md-block">
		<div class="col-md-1 header"><input type="checkbox" name="uc_updraftvault_check_all" value="1" ></div>
		<div class="col-md-6 header">{{udclion.updraftvault.name}}</div>
		<div class="col-md-5 header">{{udclion.updraftvault.size}}</div>
	</div>
	{{#each files}}
	<div id="filekey_{{this.key}}" class="row updraftcentral_updraftvault_row uppdraftcentral_updraftvault_row_contents">
		<div class="col-md-1">
			<div class="updraftvault_column_left">
				<input type="checkbox" name="uc_updraftvault_check_item[]" class="check_item" data-key="{{this.key}}" value="1" >
			</div>
			<div class="updraftvault_column_right">
				<span class="dashicons dashicons-media-document"></span>
			</div>
		</div>
		<div class="col-md-6">
			<span class="row_data">{{this.file_name}}</span>
		</div>
		<div class="col-md-2">
			<span class="row_data">{{this.size}}</span>
		</div>
		<div class="col-md-3">
			<a href="{{this.download_link}}" class="btn btn-sm btn-secondary updraftvault_float_right">{{../udclion.updraftvault.download}}</a>
		</div>
	</div>
	{{/each}}
</div>
{{/if}}
