<label>{{details.date}}
<input type="date" class="{{details.class_name}}" name="wp-optimize-auto[{{details.count}}][date]" value="{{details.date_value}}" min="{{details.today}}">
</label>
<label>{{details.time}}
<input type="time" class="{{details.class_name}}" name="wp-optimize-auto[{{details.count}}][time]" value="{{details.time_value}}">
</label>
