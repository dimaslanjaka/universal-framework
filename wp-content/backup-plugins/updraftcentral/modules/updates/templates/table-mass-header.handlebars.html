<div class="updates_table_container mass_updates">
	<div class="row justify-content-between filter-section">
		<div class="col-12 col-md-12 col-lg-3 col-xl-2">
			<div class="sort-elements">
				<div>
					<div >
						<select name="uc_updates_sort" class="uc_updates_sort">
							<option value="name_asc">{{udclion.updates.sort_by_name_asc}}</option>
							<option value="name_desc">{{udclion.updates.sort_by_name_desc}}</option>
							<option value="installed_version_asc">{{udclion.updates.sort_by_version_asc}}</option>
							<option value="installed_version_desc">{{udclion.updates.sort_by_version_desc}}</option>
							<option value="website_asc">{{udclion.updates.sort_by_website_asc}}</option>
							<option value="website_desc">{{udclion.updates.sort_by_website_desc}}</option>
							<option value="entity_asc">{{udclion.updates.sort_by_entity_asc}}</option>
							<option value="entity_desc">{{udclion.updates.sort_by_entity_desc}}</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-md-12 col-lg-9 col-xl-10">
			<div class="filter-elements">
					<div class="filter_type">
						<input type="checkbox" id="filter_plugin" name="filter_plugin" class="uc_updates_filter_type" value="plugin" checked> <label for="filter_plugin" class="filter_spacer">{{udclion.updates.plugins}} (<span class="filter_plugin_count">0</span>)</label>
					</div>
					<div class="filter_type">
						<input type="checkbox" id="filter_theme" name="filter_theme" class="uc_updates_filter_type" value="theme" checked> <label for="filter_theme" class="filter_spacer">{{udclion.updates.themes}} (<span class="filter_theme_count">0</span>)</label>
					</div>
					<div class="filter_type">
						<input type="checkbox" id="filter_core" name="filter_core" class="uc_updates_filter_type" value="core" checked> <label for="filter_core">{{udclion.updates.wordpress_core}} (<span class="filter_core_count">0</span>)</label>
					</div>
					<div class="filter_type">
						<input type="checkbox" id="filter_translation" name="filter_translation" class="uc_updates_filter_type" value="translation" checked> <label for="filter_translation">{{udclion.updates.translations}} (<span class="filter_translation_count">0</span>)</label>
					</div>
					<div class="filter_type">
						<input type="checkbox" id="filter_patch_release" name="filter_patch_release" class="uc_updates_filter_type" value="patch_release"> <label for="filter_patch_release">{{udclion.updates.only_patch_releases}}</label>
					</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 filter-by-keyword-container">
			<input type="text" name="uc_updates_filter_keyword" value="" placeholder="{{udclion.updates.filter_by_keyword}}" />
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="uc_updates_buttons">
				<button id="btn-mass-update" class="btn btn-primary disabled"><span class="dashicons dashicons-controls-play"></span> {{udclion.updates.process}} {{udclion.updates.queued_update}} (0)</button><span id="updates_view_queued_items"><a>{{udclion.updates.view_queued_items}}</a></span><label id="updates_backup_choice_label">{{udclion.updates.backup_first}}: <select id="updates_backup_choice_dropdown">
					<option value="default">{{udclion.updates.site_default_setting}}</option>
					<option value="yes">{{udclion.updates.yes}}</option>
					<option value="no">{{udclion.updates.no}}</option>
					</select>
				</label>
				<button class="btn btn-refresh" id="btn-reload-updates"><span class="dashicons dashicons-image-rotate"></span></button>
			</div>
		</div>
	</div>
	<div class="row progress-section">
		<div class="col-md-12 udc-progress-bar"></div>
	</div>
	<div class="row">
		<div class="col-md-12 updraftcentral_table">
			<div class="row thead">
				<div class="col-md-12 col-sm-12 col-12">
					<div class="row">
						<div class="col-md-8 col-sm-8 col-8 col-uc-queue-buttons">
							<span id="updates_queue_selected_items"><a><span class="dashicons dashicons-plus-alt"></span> {{udclion.updates.queue_selected_items}}</a></span>
							<span id="updates_dequeue_selected_items"><a><span class="dashicons dashicons-dismiss"></span> {{udclion.updates.dequeue_selected_items}}</a></span>
						</div>
						<div class="col-md-4 col-sm-4 col-4 col-uc-pagination">
							<span class="uc_updates_perpage">
								<select id="uc_paginator_perpage">
									<option value="">{{udclion.updates.per_page}}</option>
									<option value="10">10</option>
									<option value="25">25</option>
									<option value="50">50</option>
									<option value="100">100</option>
									<option value="200">200</option>
								</select>
							</span>
							<span class="uc_updates_paginator"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="tbody"></div>
		</div>
	</div>
</div>
